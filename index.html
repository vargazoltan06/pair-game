<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="header__title">JAVASCRIPT PAIRS GAME<i class="fab fa-accusoft"></i></h1>
            <h3>CLICK ANY CARD TO BEGIN</h3>
            <div class="clock"><span class="minute">00</span>:<span class="second">00</span></div>
            <div class="cards">
                <div class="card" data-framework="triangle">
                    <div class="card--face card--back" >⨻</div>
                    <div class="card--face card--front"></div>
                </div>                
                <div class="card" data-framework="star">
                    <div class="card--face card--back" >★</div>
                    <div class="card--face card--front"></div>
                </div>                
                <div class="card" data-framework="cross">
                    <div class="card--face card--back" >❌</div>
                    <div class="card--face card--front"></div>
                </div>                
                <div class="card" data-framework="triangle">
                    <div class="card--face card--back" >⨻</div>
                    <div class="card--face card--front"></div>
                </div>                
                <div class="card" data-framework="prickle">
                    <div class="card--face card--back" >✹</div>
                    <div class="card--face card--front"></div>
                </div>                
                <div class="card" data-framework="signum">
                    <div class="card--face card--back" >✞</div>
                    <div class="card--face card--front"></div>
                </div>                
                <div class="card" data-framework="star">
                    <div class="card--face card--back" >★</div>
                    <div class="card--face card--front"></div>
                </div>                
                <div class="card" data-framework="signum">
                    <div class="card--face card--back" >✞</div>
                    <div class="card--face card--front"></div>
                </div>                
                <div class="card" data-framework="cross">
                    <div class="card--face card--back" >❌</div>
                    <div class="card--face card--front"></div>
                </div>                
                <div class="card" data-framework="prickle">
                    <div class="card--face card--back" >✹</div>
                    <div class="card--face card--front"></div>
                </div>                
            </div>
    </div>
    

    <script src="./js/main.js"></script>
</body>
</html>
